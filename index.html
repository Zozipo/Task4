<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Star Wars</title>
</head>
<body style="background-color: #000;">
    <div class="wrapper">
        <div class="header-nav">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="logo">
                            <a href="#" tabindex="_blank"><img src="http://vignette1.wikia.nocookie.net/disney/images/8/8b/Starwars-logo.png/revision/latest?cb=20141129122237" class="logo-img"></a>
                        </div>
                    </div>
                    <div class="col header-display">
                        <button class="menu-btn people">People</button>
                        <button class="menu-btn planets">Planets</button>
                        <button class="menu-btn starships">Starships</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="main-text" id="main">
                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="page-buttons">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
